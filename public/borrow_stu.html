<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/www/css/style.css">
    <link rel="stylesheet" href="/www/layui/css/layui.css">
    <script type="text/javascript" src="/www/js/jquery.js"></script>
    <script type="text/javascript" src="/www/layer/layer.js"></script>
    <script type="text/javascript" src="/www/layui/layui.js"></script>
    <script type="text/javascript" src="/www/js/template-web.js"></script>
    <script type="text/javascript" src="/www/js/borrow_stu.js"></script>
    <script type="text/template" id="indexTpl"><!-- 模板引擎 -->
        {{each list}}
            <tr>
                <td>{{$value.studentId}}</td>
                <td>{{$value.ISBN}}</td>
                <td>{{$value.borrowDate}}</td>
                <td>{{$value.returnDate}}</td>
            </tr>
        {{/each}}
    </script>
    <title>借书信息</title>
</head>
<body>
    <div class="title title layui-bg-green">借书信息</div>
    <div class="content">
        <table cellpadding="0" cellsapcing="0"  class="layui-table">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>ISBN</th>
                    <th>借书日期</th>
                    <th>还书日期</th>
                </tr>
            </thead>           
            <tbody id="dataList"> 
            </tbody>
        </table>
    </div>
</body>
</html>
