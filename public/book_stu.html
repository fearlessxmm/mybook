<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/www/css/style.css">
    <link rel="stylesheet" href="/www/layui/css/layui.css">
    <script type="text/javascript" src="/www/js/jquery.js"></script>
    <script type="text/javascript" src="/www/layer/layer.js"></script>
    <script type="text/javascript" src="/www/layui/layui.js"></script>
    <script type="text/javascript" src="/www/js/template-web.js"></script>
    <script type="text/javascript" src="/www/js/book_stu.js"></script>
    <script type="text/template" id="indexTpl"><!-- 模板引擎 -->
        {{each list}}
            <tr>
                <td>{{$value.ISBN}}</td>
                <td>{{$value.bookName}}</td>
                <td>{{$value.bookAuthor}}</td>
                <td>{{$value.sortId}}</td>
                <td>{{$value.bookMain}}</td>
                <td>{{$value.bookPrice}}</td>
                <td>{{$value.bookState}}</td>
                <td>{{$value.pubishDate}}</td>
                <td>{{$value.addDate}}</td>
            </tr>
        {{/each}}
    </script>
    <title>Document</title>
</head>

<body>
    <div class="title layui-bg-green">查询图书</div>
    <div class="content">
        <table cellpadding="0" cellsapcing="0" class="layui-table">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>作者</th>
                    <th>分类</th>
                    <th>描述</th>
                    <th>单价</th>
                    <th>图书状态</th>
                    <th>出版日期</th>
                    <th>添加日期</th>
                </tr>
            </thead>
            <tbody id="dataList">
            </tbody>
        </table>
    </div>
    <form class="form" id="addBookForm">
        <input type="hidden" name="id"><!-- 编辑图书提交表单时，隐藏域传递id给后台，后台可以根据id做相关操作 -->
        ISBN：<input type="text" name="ISBN"><br>
        名称：<input type="text" name="bookName"><br>
        作者：<input type="text" name="bookAuthor"><br>
        分类：<input type="text" name="sortId"><br>
        描述：<input type="text" name="bookMain"><br>
        单价：<input type="text" name="bookPrice"><br>
        图书状态：<input type="text" name="bookState"><br>
        出版日期：<input type="text" name="pubishDate"><br>
        添加日期：<input type="text" name="addDate"><br>
        <input type="button" value="确认">
    </form>
</body>

</html>
